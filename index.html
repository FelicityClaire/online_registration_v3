<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Slabo+27px" rel="stylesheet">
</head>

<body>
	<div>
		<header>
			<h1>The Code Review</h1>
		</header>

	<div class="container">
			<div class="header">
				<h2>Signup for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox.</p>
			</div>
			
	<div class="form-top">
				<form action="index.html">
					<fieldset class="first-fieldset">
						<legend>Contact Information</legend>
						<label class="name" for="user_name">Full Name</label>
						<input class="input-top" type="text" name="name" id="user_name" placeholder="Required">

						<label class="name" for="user_email">Email Address</label>
						<input class="input-top" type="email" name="email" id="user_email" placeholder="Required">

						<label class="name" for="user_home_phone">Home Phone</label>
						<input class="input-top" type="tel" name="home_phone" id="user_home_phone" placeholder="Home Phone">
						
						<label class="name" for="user_cell_phone">Cell Phone</label>
						<input class="input-top" type="tel" name="cell_phone" id="user_cell_phone" placeholder="Cell Phone">

						<label class="name" for="user_address">Street Address</label>
						<input class="input-top" type="text" name="address" id="user_address" placeholder="Street Address">

						<label class="name" for="user_city">City</label>
						<input class="input-top" type="text" name="city" id="user_city" placeholder="City">

						<label class="name" for="user_state">State</label>
						<select class="input-top user_state" id="user_state" name="user_state">
							<option selected disabled hidden value="">Choose State</option>
							<option value="alaska">Alaska</option>
							<option value="california">California</option>
							<option value="colorado">Colorado</option>
							<option value="florida">Florida</option>
							<option value="georgia">Georgia</option>
							<option value="hawai">Hawai</option>
							<option value="idaho">Idaho</option>
							<option value="kansas">Kansas</option>
							<option value="maine">Maine</option>
							<option value="maryland">Maryland</option>
							<option value="new_york">New York</option>
							<option value="north_dakota">North Dakota</option>
							<option value="rhode_island">Rhode Island</option>
							<option value="south_dakota">South Dakota</option>
							<option value="texas">Texas</option>
							<option value="utah">Utah</option>
							<option value="vermont">Vermont</option>
							<option value="wyoming">Wyoming</option>
						</select>

						<label class="name zip" for="user_zip">Zip Code</label>
						<input class="input-zip" type="text" name="zip" id="user_zip" placeholder="Zip Code">
						</fieldset>
	
						<fieldset class="second-fieldset">
						<legend class="legend-news">Newsletter</legend>
						<p class="newsletter-p">Select the newsletters you would like to receive</p>
						
						<input type="checkbox" id="html_news" value="html_news" name="html_news">
						<label class="name-news" for="html_news">HTML News</label>


						<input type="checkbox" id="css_news" value="css_news" name="css_news">
						<label class="name-news" for="css_news">CSS News</label>


						<input type="checkbox" id="js_news" value="js_news" name="js_news">
						<label class="name-news" for="js_news">Javascript News</label>

						<input type="checkbox" id="python_news" value="python_news" name="python_news">
						<label class="name-news" for="python_news">Python News</label>

						<input type="checkbox" id="php_news" value="php_news" name="php_news">
						<label class="name-news" for="php_news">PHP News</label>

						
						<p class="newsletter">Newsletter Format</p>
						<input type="radio" id="html" value="html" name="format">
						<label class="name-news" for="html">HTML</label>

						<input type="radio" id="plain_text" value="plain_text" name="format">
						<label class="name-news" for="plain_text">Plain Text</label>

						<input type="radio" id="pdf" value="pdf" name="format">
						<label class="name-news" for="pdf">PDF</label>

						<input type="radio" id="none" value="none" name="format">
						<label class="name-news" for="none">None</label>

						<label class="name-news topics-p" for="topics">Other topics you'd like to hear about</label>
						<textarea class="textarea" id="topics" name="topics"></textarea>

						<button type="submit" class="submit">Sign Up</button>
					</fieldset>
	
	
				</form>
				<footer>
				<p>Copyright The Code Review</p>
				</footer>
			</div>
		</div>
	</div>
</body>
</html>
